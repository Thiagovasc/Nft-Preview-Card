<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png"  sizes="32x32"> 
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>
</head>

<body>
  <main>
    <div class="content-container">
      <picture class="nft-preview">
        <source srcset="images/iamage-equilibrium-small.jpg" media="(max-width: 400px)">
        <img src="images/image-equilibrium-pqn.jpg" alt="nft Equilibrium image">
      </picture>

      <div class="overlay">
        <img src="" alt="">
      </div>

    </div>
    

    <div class="content">
      <h1 id="nft-title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li><img src="images/icon-ethereum.svg" alt="">0.041 ETH</li>
          <li><img src="images/icon-clock.svg" alt="">3 days left</li>
        </ul>

      <hr>
      
      <div class="creator">
        <img src="images/image-avatar.png" width="32" alt="Jules Wyvern avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
      
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Thiagovasc" target="_blank">Thiago Vasconcelos</a>.
  </footer>
</body>
</html>
